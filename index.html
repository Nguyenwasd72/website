<!DOCTYPE html>
<html>
  <head>
    <title>Nguyenwasd72's website</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/97346078">
    <meta charset="UTF-8">
    <meta content="Nguyenwasd72's website" property="og:title" />
    <meta content="Never hosted a website on Github before so i decided to try it" property="og:description" />
    <meta content="https://nguyenwasd72.github.io/website" property="og:url" />

    <meta content="#1c9cfc" data-react-helmet="true" name="theme-color" />

    <style>
      * {
        font-family: Arial;
        margin: 0;
        padding: 0
      }
      
      .small {
        font-size: 20px
      }
    
      #welcome {
        background-color: #8cb0ed;
        width: 100%;
        overflow: hidden;
        position: fixed;
        height: 200px;
        transition: height 0.25s ease
      }

      #welcome-texts {
        color: white;
        position: relative;
        margin-left: 50px;
        margin-top: 20px;
        padding-bottom: 50px;
        font-size: 30px;
        transition: opacity 0.25s ease
      }

      #welcome.shrink {
        height: 50px
      }
      
      #welcome-texts.hide {
        opacity: 0
      }

      #spacer {
        height: 203px
      }

      #social {
        display: flex;
        align-items: center;
        margin-left: 2px;
        width: fit-content;
        outline: 3px solid black
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 50px
        }
        p1 {
          font-size: 20px
        }
        .small {
          font-size: 15px
        }
        #welcome-texts {
          margin-left: 20px
        }
        #social {
          outline: 2px solid black
        }
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <div id="welcome-texts">
        <h1>Hello!</h1>
        <p1>Welcome to my website! I'm NguyÃªn aka ImAGuyLikeCodin <span class="small">(or Nguyenwasd72 on GitHub)</span>, the creator of this website</p1>
        <br>
        <p1>This is just the introduction of me and my website, you may explore now</p2>
      </div>
    </div>
    <div id="spacer"></div>
    <div id="main">
      <div id="social">
        <p1>My social:</p1>
        <div id="twitter">
          <a href="https://twitter.com/ImAGuyLikeCodin/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2560px-Logo_of_Twitter.svg.png" alt="we are not calling this x" style="width:45px; height:35px;">
          </a>
        </div>
        <div id="discord">
          <a href="https://discord.com/users/884019263160062002">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/66e3d80db9971f10a9757c99_Symbol.svg" alt="discord" style="width:50px; height:50px">
          </a>
        </div>
        <div id="github">
          <a href="https://github.com/Nguyenwasd72/">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="github" style="width:50px; height:50px;">
          </a>
        </div>
      </div>
      <div style="height: 1000px"><!--scroll test--></div>
    </div>
    <script>
      const welcome = document.getElementById("welcome")
      const welcomeTexts = document.getElementById("welcome-texts")
      const main = document.getElementById("main")
      window.addEventListener("scroll", () => {
        welcome.classList.toggle("shrink", window.scrollY > 50)
        welcomeTexts.classList.toggle("hide", window.scrollY > 50)
        if (welcome.classList.contains('hide')) {
          main.style.paddingTop = "100px"
        } else {
          main.style.paddingTop = ""
        }
      })
    </script>
